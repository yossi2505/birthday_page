
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>מזל טוב אופק!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overflow: hidden;
        touch-action: manipulation;
      }
      @keyframes wobble {
        0%, 100% { transform: rotate(-3deg) scale(1); }
        50% { transform: rotate(3deg) scale(1.05); }
      }
      .wobble-anim {
        animation: wobble 0.5s infinite ease-in-out;
      }
      .pop-shake {
        animation: shake 0.1s infinite;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10px { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      @keyframes number-jump {
        0% { transform: scale(1); }
        50% { transform: scale(1.4) rotate(5deg); color: #facc15; }
        100% { transform: scale(1); }
      }
      .number-anim {
        animation: number-jump 0.15s ease-out;
      }
    </style>
